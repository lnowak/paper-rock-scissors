<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Paper rock scissors</title>
    <link href="style/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>
<section class="game">
    <div class="container">
        <div class="scoreboard">
            <div class="sb1">Player 1 : <span class="score1">0</span></div>
            <div class="sb2">Player 2 : <span class="score2">0</span></div>
        </div>
        <div class="game_buttons">
            <button class='btn' data-name="paper">Paper</button>
            <button class='btn' data-name="rock">Rock</button>
            <button class='btn' data-name="scissors">Scissors</button>
        </div>
    </div>
</section>

</body>
</html>
