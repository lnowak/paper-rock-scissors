<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Paper rock scissors</title>
    <link href="style/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>
<section class="preFullScreen">
    <div class="playerChoose">
        <button class="opponent">Player</button>
        <button class="opponent">Comupter</button>
    </div>
    <div class="maxRound">
        <ul class="mr">
            <li>1</li>
            <li>3</li>
            <li>5</li>
        </ul>
    </div>
    <button class="playButton">Play</button>
</section>
<section class="game">
    <div class="container">
        <div class="scoreboard">
            <div class="sb1">Player 1 : <span class="score1">0</span></div>
            <div class="sb2">Player 2 : <span class="score2">0</span></div>
        </div>
        <div class="game_buttons">
            <button class='selectBtn' data-name="paper">Paper</button>
            <button class='selectBtn' data-name="rock">Rock</button>
            <button class='selectBtn' data-name="scissors">Scissors</button>
        </div>
    </div>
</section>
<section class="resume">
    <div class="container">
        <div></div>
        <button class="newGame">New Game</button>
    </div>
</section>

</body>
</html>
